<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppy - Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-purple-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Peppy</h1>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="mb-8 flex justify-between items-center">
            <input type="text" id="search-input" placeholder="Search for images..." class="w-3/4 p-2 rounded-lg border-2 border-purple-300 focus:outline-none focus:border-purple-500">
            <label for="file-upload" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors cursor-pointer">
                Upload Image
                <input type="file" id="file-upload" accept="image/*" class="hidden">
            </label>
        </div>
        <div id="upload-status" class="text-center mb-4 hidden"></div>
        <div id="results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        <div id="loading" class="text-center mt-4 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
        </div>
        <div id="error-message" class="text-red-500 text-center mt-4 hidden"></div>
        <div id="load-more" class="text-center mt-8 hidden">
            <button id="load-more-button" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors">Load More</button>
        </div>
    </main>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg max-w-3xl max-h-full overflow-auto">
            <img id="modal-image" src="" alt="Full-size Image" class="max-w-full max-h-[80vh]">
            <button id="close-modal" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
